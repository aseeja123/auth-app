<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form (ngSubmit)="showFingerPrintAuthentication()">
  <ion-input type="email" [(ngModel)]="email" name="email" placeholder="email"></ion-input>
  <ion-input type="password" [(ngModel)]="password" name="password" placeholder="password"></ion-input>
  <ion-button type="submit">Login</ion-button>
</form>
</ion-content>
